<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cercles avec images et animations</title>
<link rel="stylesheet" href="styles.css">
<style>
 body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.circle-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap; /* Permet de faire passer en ligne à colonne en fonction de l'espace disponible */
}

.circle {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 20px;
  overflow: hidden;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out;
}

.circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease-in-out;
}

.circle:hover {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  text-align: center;
  padding: 10px;
  box-sizing: border-box;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.circle:hover .overlay {
  opacity: 1;
}

@media screen and (max-width: 600px) {
  .circle {
    width: 60%; /* Ajuster la largeur selon votre préférence */
    max-width: 300px; /* Largeur maximale des cercles */
    margin: 10px 0;
  }
}

</style>
</head>
<body>
<div class="circle-container">
  <div class="circle">
    <img src="Images/Gâteau/cake.jpg" alt="Cake Design">
    <div class="overlay">
      <p>Cake Design</p>
    </div>
  </div>
  <div class="circle">
    <img src="Images/culinaire.webp" alt="Mignardises sucrées et salées">
    <div class="overlay">
      <p>Services culinaires</p>
    </div>
  </div>
  <div class="circle">
    <img src="Images/anniversaire (1).jpeg" alt="Services culinaires">
    <div class="overlay">
      <p>Mignardises</p>
    </div>
  </div>
</div>
</body>
</html>
